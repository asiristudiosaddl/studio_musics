<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asiri Perera</title>
<meta property="og:title" content="Asiri Perera Music">
<meta property="og:description" content="Entering Asiri’s world…">
<meta property="og:image" content="cover.jpg">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Cinzel', serif;
    background: #000;
    color: #e6c87a;
    text-align: center;
    overflow: hidden;
  }

  /* Cinematic gold gradient glow */
  body:before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle at center, rgba(255,215,130,0.2), transparent 60%);
    pointer-events: none;
    animation: pulse 6s infinite ease-in-out;
  }
  @keyframes pulse {
    0%,100% {opacity: .4;} 50% {opacity: .8;}
  }

  .sparkle {
    position: fixed;
    width: 100%; height: 100%;
    pointer-events: none;
    background: url('https://assets.codepen.io/13471/sparkles.gif');
    background-size: cover;
    opacity: .18;
    mix-blend-mode: screen;
  }

  .fade { animation: fade 2s ease forwards; }
  @keyframes fade { from { opacity: 1; } to { opacity: 0; visibility: hidden; } }

  .splash {
    height: 100vh;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    background: black;
  }
  .splash h1 {
    font-size: 70px;
    letter-spacing: 6px;
    margin: 0;
    background: linear-gradient(90deg,#9b7b2d,#f1d48b,#9b7b2d);
    -webkit-background-clip: text;
    color: transparent;
    animation: goldmove 5s linear infinite;
  }
  @keyframes goldmove { to { background-position: 200% center;} }

  .splash p {
    font-size: 20px;
    margin-top: 10px;
    font-family: 'Poppins', sans-serif;
    opacity: .8;
  }

  .content {
    opacity: 0; pointer-events: none;
    transition: 1.5s ease;
    padding: 40px 0;
  }
  .content.show { opacity: 1; pointer-events: auto; }

  header h1 {
    font-size: 48px;
    letter-spacing: 4px;
    background: linear-gradient(90deg,#b8933d,#f5e1a2,#b8933d);
    -webkit-background-clip: text;
    color: transparent;
    animation: goldmove 5s linear infinite;
    margin-bottom: 10px;
  }
  header h3 {
    font-family: 'Poppins', sans-serif;
    font-weight: 300;
    opacity: .85;
    margin-bottom: 25px;
  }

  .spotify {
    font-family: 'Poppins', sans-serif;
    display: inline-block;
    background: #1DB954;
    padding: 14px 30px;
    color: #fff;
    border-radius: 10px;
    font-weight: 600;
    text-decoration: none;
    transition: .3s;
    font-size: 18px;
  }
  .spotify:hover { transform: scale(1.08); opacity: .9; }

  section h2 {
    margin-top: 40px;
    font-weight: 600;
  }

  ul { list-style: none; padding: 0; margin-top: 20px; }
  ul li a {
    color: #e6c87a;
    text-decoration: none;
    font-size: 22px;
    display: inline-block;
    padding: 8px 0;
    transition: .3s;
    font-family: 'Poppins', sans-serif;
  }
  ul li a:hover { letter-spacing: 3px; opacity: .85; }

  style>
  .albums {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 25px;
    margin-top: 30px;
    padding: 0 40px;
  }
  .album img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    border-radius: 12px;
    border: 1px solid rgba(230,200,122,0.5);
    box-shadow: 0 0 20px rgba(240,200,120,0.25);
    transition: .3s;
  }
  .album img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(240,200,120,0.4);
  }
  .album p {
    margin-top: 8px;
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    opacity: .9;
  }

footer {
    margin-top: 50px;
    opacity: .5;
    font-size: 13px;
    font-family: 'Poppins', sans-serif;
  }
</style>
</head>
<body>
<div class="splash" id="splash">
  <h1>ASIRI PERERA</h1>
  <p>Entering Asiri’s world…</p>
</div>

<div class="content" id="content">
  <header>
    <h1>ASIRI PERERA</h1>
    <h3>I wrote a poem that never ends</h3>
    <a class="spotify" href="https://open.spotify.com/artist/1bVCiiEdsc5PXI2NlmOyxp" target="_blank">Listen on Spotify</a>
  </header>

  <section>
    <h2>Follow Me</h2>
    <ul>
      <li><a href="https://www.facebook.com/share/1SgzcyeaLE/?mibextid=wwXIfr" target="_blank">Facebook</a></li>
      <li><a href="https://youtube.com/@asiripereraofficial?si=6iPsgVyOGrxS6juJ" target="_blank">YouTube</a></li>
      <li><a href="https://www.tiktok.com/@asiri_official?_r=1&_t=ZS-913pe2LoPuX" target="_blank">TikTok</a></li>
      <li><a href="https://www.instagram.com/asi_asiri?igsh=MTMxNTZtZTdrcDF5cg%3D%3D&utm_source=qr" target="_blank">Instagram</a></li>
      <li><a href="https://wa.me/94754587939" target="_blank">WhatsApp</a></li>
    </ul>
  </section>

  <section>
    <h2>Popular Albums</h2>
    <div class="albums">
      <div class="album"><img src="album1.jpg" alt="Album 1"><p>Album One</p></div>
      <div class="album"><img src="album2.jpg" alt="Album 2"><p>Album Two</p></div>
      <div class="album"><img src="album3.jpg" alt="Album 3"><p>Album Three</p></div>
      <div class="album"><img src="album4.jpg" alt="Album 4"><p>Album Four</p></div>
    </div>
  </section>

  <footer>
    © 2025 ADDL
  </footer>
</div>

<script>
setTimeout(() => {
  document.getElementById('splash').classList.add('fade');
  const content = document.getElementById('content');
  setTimeout(() => content.classList.add('show'), 1200);
}, 2500);
</script>
</body>
</html>
